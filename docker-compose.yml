version: '3.9'

services:
  web:
    build: .
    command: python /code/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
  nginx:
    container_name: nginx1
    restart: always
    image: nginx:stable-perl
    volumes:
      - static_files:/code/static
      - ./nginx/user_conf.d/:/etc/nginx/conf.d/
    ports:
      - "80:80"
    depends_on:
      - web
      - db

volumes:
  postgres_data:
  static_files:
