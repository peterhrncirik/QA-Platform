{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>{% block title %}DjangoX{% endblock title %}</title>
  <meta name="description" content="Learning Platform aimed at QA Engineers">
  <meta name="author" content="">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

  {% block css %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap CSS -->

  <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
  <link rel="stylesheet" href="{% static 'css/base_new.css' %}">
  {% endblock %}

</head>

<body class="d-flex h-100 text-center text-bg-dark">
 
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
<header class="mb-auto">
  <div>
    <h3 class="float-md-start mb-0">Platform</h3>
    <nav class="nav nav-masthead justify-content-center float-md-end">
      <a href="{% url 'home' %}" class="nav-link fw-bold py-1 px-0 active" aria-current="page">Home</a>
      <a class="nav-link fw-bold py-1 px-0" href="{% url 'about' %}">About</a>
      <a class="nav-link fw-bold py-1 px-0" href="{% url 'courses_list' %}">Courses</a>
      <a class="nav-link fw-bold py-1 px-0" href="{% url 'manage_course_list' %}">My Courses</a>
    </nav>
  </div>
</header>

{% block content %}

{% endblock content %}

<footer class="mt-auto text-white-50">
  <p>QA Platform 2023</p>
</footer>
</div>

  {% block include_js %}
  {% endblock %}



  {% block javascript %}
  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Project JS -->
  <script src="{% static 'js/base.js' %}"></script>



  {% endblock javascript %}
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      // DOM loaded
      {% block domready %}
      {% endblock %}
    })
  </script>
</body>

</html>
