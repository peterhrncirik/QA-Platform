{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="row p-4 p-md-5 my-4 mx-2 border border-success rounded-3 mt-auto">
  <h2>Log in</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-warning" type="submit">Log in</button>
  </form>
  <div class="mt-3 d-flex flex-column">
    <a href="{% url 'account_reset_password' %}" class="text-info text-decoration-none">Forgot Password?</a>
    <a href="{% url 'account_signup' %}" class="text-info text-decoration-none">Not a member yet? Create new account.</a>
  </div>
  </div>
{% endblock content %}
